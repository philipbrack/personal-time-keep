<ion-header>
  <ion-navbar>
    <ion-title>
      Active Timers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines no-margin *ngFor="let t of model.timersObservable | async">
    <timer timerId="{{t.id}}"></timer>
  </ion-list>

  <ion-buttons end>
    <button ion-button icon-only (click)="addTimer()">
      <ion-icon name="ios-add"></ion-icon>
    </button>
  </ion-buttons>


</ion-content>

<ion-footer padding>
  <button ion-button full (click)="presentAction()">MENU</button>
</ion-footer>
